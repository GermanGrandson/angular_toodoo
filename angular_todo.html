<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Angular TooDoo</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
      <script src="javascripts/todo.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

      <style>
      .done{text-decoration: line-through;color:red;}
      </style>

  </head>
  <body ng-app="ToDo">

    <h1> TODO LIST</h1>
    <div ng-controller='todoController'>
      <form name="frm" ng-submit="addTodo()">
      <input type="text" name="newtodo" ng-model="newTodo" required>
      <button ng-disabled='frm.$invalid' class='btn btn-danger'>Go</button>
    </form>
      <button ng-click="clearCompleted()" class='btn btn-primary'>Clear Completed</button>

      <ul>
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done" />
          <span ng-class="{'done':todo.done}"> {{todo.title}}</span>
          <!-- the done class above will work if the todo.done attribute is true -->
        </li>
      </ul>

    </div>

  </body>
</html>
